language: python
python:
  - '3.6'
# Handle git submodules yourself
git:
  submodules: false
# Use sed to replace the SSH URL with the public URL, then initialize submodules
before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
install:
  - wget -qO- https://api.github.com/repos/gohugoio/hugo/releases/latest | sed -r -n
    '/browser_download_url/{/Linux-64bit.deb/{s@[^:]*:[[:space:]]*"([^"]*)".*@\1@g;p}}'
    | xargs wget
  - sudo dpkg -i hugo*.deb
  - pip install Pygments
  - rm -rf public 2> /dev/null
script:
  - hugo
deploy:
  - provider: s3
    access_key_id: AKIAIIORSR4VN3YQY2YQ
    secret_access_key:
      secure: 
    bucket: rovercode-user-docs
    local_dir: public
    acl: public_read
    skip_cleanup: true
    region: us-east-2
    on:
      repo: rovercode/user-docs
      branch: master
